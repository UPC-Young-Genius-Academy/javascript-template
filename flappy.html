<!DOCTYPE html>
<html>
<head lang="en">

    <link href="content/flappy.css" rel="stylesheet" />

    <script src="code/ext/pixi.js"></script>
    <script src="code/utility.js"></script>
    <script src="code/engine.js"></script>

    <title>Code-Lab: Flappy Chicken</title>
</heald>
<body>
    <div id="gameHud" class="gameHud"></div>
    <div id="gameRegion" class="gameRegion"></div>
    <script>
        var loader = new PIXI.AssetLoader([
            "content/distantClouds.png",
            "content/distantMountains.png",
            "content/nearClouds.png",
            "content/nearMountains.png",
            "content/ground.png",
            "content/bird.png",
            "content/obstacle.png"],
            false);

        loader.onComplete = function() { loadFlappy(); }
        loader.load();

        function loadFlappy() {
            var flappyGame = new FlappyGame();
            var flappyEngine = new FlappyEngine(flappyGame);
            flappyEngine.start();
        }
    </script>
</body>
